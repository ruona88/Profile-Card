<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link type = "text/css" href = "style.css" rel = "stylesheet">
</head>
<body>
    
    <div class = "box1"></div>
    <div class = "box2"></div>
    <div class = "boxdetails">
        <div class = "backgroundbox"></div>
        <div class = "imageContainer">
            <img src = "Images/image-victor.jpg" alt = "Victor" title = "Victor">
        </div>
        <div class = "crest">
            <p class = "samefont">Victor Crest  <span class = "blurtext twentysix">26</span></p>
            <p class = "blurtext london">London</p>
        </div>
        <hr>
        <div class = "userdetails">
            <div class = "80k">
                <p class = "samefont" >80K</p>
                <p class = "blurtext smallertext">Followers</p>
            </div>

            <div class = "803k">
                <p class = "samefont" >803K</p>
                <p class = "blurtext smallertext">Likes</p>
            </div>

            <div class = "1.4k">
                <p class = "samefont" >1.4K</p>
                <p class = "blurtext smallertext">Photos</p>
            </div>
        </div>
    </div>

</body>
</html>
